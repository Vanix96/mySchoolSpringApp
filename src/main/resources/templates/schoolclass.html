<!doctype html>
<!--Abbiamo cambiato tym con bootrsrap-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Classes</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">My School</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link " href="/">Home </a>
        <a class="nav-item nav-link active" href="/classes">Classes</a>
        <a class="nav-item nav-link" href="/students">Students</a>

      </div>
    </div>
  </nav>

  <!--Posso mettere piÃ¹ di una classe -->
  <div class="container text-center">
    <h1>All Classes</h1>
  </div>
  <div class="container-md">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Class Name</th>
          <th scope="col">Number of Students</th>
        </tr>
      </thead>
      <tbody>
        <!--Ciclo la lista delle classi qui domina il controller-->
        <!--Grazie al th posso ricevere i dati dal controller! 
            infatti dico che io richiamo da schoolclass ogni elemento schoolclasses-->
        <tr th:each="schoolClass: ${schoolClasses}">

          <td>
            <a th:text="${schoolClass.section}" th:href="@{/students/{section}(section=${schoolClass.section})}"></a>
          </td>
          <td th:text="${schoolClass.getStudentNumber()}"></td>
        </tr>

      </tbody>
    </table>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
